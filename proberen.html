<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // xmlhttprequest
        // jQuery ajax
        // fetch
        function startfunctie(){
            var invoertekst = document.getElementById("deinvoer").value;
            fetch('https://yc2205pythondata.azurewebsites.net/ingredienten/deelnaam/'+invoertekst)
            .then( abc => {
                return abc.json();
            })
            .then( qqq =>{
                var htmldiv = document.getElementById("uitkomst");
                htmldiv.innerHTML = "";
                for(const property in qqq){
                    htmldiv.innerHTML += `<span class="itemeten">naam = <i>${qqq[property]["Voedingsmiddelnaam\/Dutch food name"]}</i> aantalkal = <b>${qqq[property]["ENERCC (kcal)"]}</b> <input class="buttonelem" type="button" onclick="toonnummer(${property})" value="selecteer"></span><br>`;
                }
            })
        }
        function toonnummer(deid){
            alert(deid);
        }
    </script>
    <style>
        .itemeten{
            color:chartreuse;
            background-color: black;
            padding: 6px;
        }
        .buttonelem{
            color:black;
            background-color: chartreuse;
            padding:4px;
        }
    </style>
</head>
<body>
    Wat wil je opzoeken?<input type="text" id="deinvoer">    
    <br><br>

    <input type="button" value="haalgegevensop" onclick="startfunctie()">
    <div id="uitkomst">

    </div>
</body>
</html>
